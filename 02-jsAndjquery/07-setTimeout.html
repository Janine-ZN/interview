<script>
console.log(1)//1

setTimeout(function () {
	  console.log(2)
},0)

console.log(3)//3

setTimeout(function () {
	console.log(4)
},1000)

// 1 3 2 4
// 注释setTimeout(function () {
//           console.log(2)
//      },0)
// setTimeout 的第二个参数是0时 则运行到这个方法 会就将这个函数放在下一个函数队列中第一个函数开始 所以为1 3 2 4
</script>

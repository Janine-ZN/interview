 <script>
	var str = '我的世界'
	/*
	*
	*/
	function stringSclie(str,del){
		if((!str && !del) || typeof str != 'string')return false
		str =str.split('');
		var i = str.lastIndexOf(del);
		str.splice(i,1);
//		console.log(str.lastIndexOf(del))
		return str.join('');
	}
	console.log( stringSclie(str,'世'))

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            /*background: red;*/
        }
    </style>
</head>

<body>
    <div></div>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        // 颜色交替
        var color = ['red', 'yellow', 'blue'];
        var a = 0;
        setInterval(function () {
            $("div").css("background", color[a++]);
            if (a === 3) a = 0;
        }, 1000)

    </script>
</body>

</html>

    var a = '  a  b  c  ';

    function trim(str){
		if(typeof str === 'string'){
			var regStr = /\s+/g;
			return str.replace(regStr,'');
		}
	}
	
	function trimArrayFilter(str){
			var str = str.split(' ');
			str.filter((element)=>{
				return element != ' ';			
			})
			return str.join('');
	}

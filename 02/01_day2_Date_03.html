<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span></span>
<span></span>
<!-- 用HTML网页形式写
    var 一个变量存放字符串
    将字符串用逗号分隔，并将其用span标签打印在html网页中
 -->
<script>
    // 1. 获取span标签，是一个动态数组
    let span = document.getElementsByTagName("span")[0];
    //==============================================================================//
    let str ="今天天气很好";
    let strArr = [...str];
    span.innerHTML = strArr;

    document.getElementsByTagName("span")[1].innerHTML = ["做","测","试"];
    console.log(Array.isArray(strArr));
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span></span>
<br>
<span></span>
<div></div>
<!-- 用HTML网页形式写
    var 一个变量存放字符串
 （1）查询特定的字符串获取它所有下标，然后打印在控制台上，用逗号分隔，并且将其用span标签打印在html网页中
 （2）计算整个for循环的时间（提示：console.time）——超纲
 （3）获取当前的时分秒，并将其放到另一个span标签打印在网页中（提示创建一个Date对象）
 -->
<script>
    // 1. 获取span标签，是一个动态数组
    var span = document.getElementsByTagName("span");

    // 2. 字符串变量
    var str = "殷洁小姐姐";
    // 3. 定义一个空数组用于存放分隔后的字符
    var arr = [];
    console.time("测试时间");// 这里的字符串要与下面一样，才能找到真个过程执行的时间
    for(var i = 0 ; i < str.length ;i++){
        arr[arr.length] = str.charAt(i);
    }
    console.timeEnd("测试时间");// 这里的字符串要与上面一样，执行到这会输出 “测试时间：4.0005565xxxxx89ms”

    span[0].innerHTML = arr.join();// 将放到数组中的字符，按逗号分隔成字符串

    // 4. 获取当前的时分秒
    var t = new Date()
    span[1].innerHTML = t.toLocaleString();// 2018/10/17 下午7:52:56

</script>

</body>
</html>

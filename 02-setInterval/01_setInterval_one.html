<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            /*background: red;*/
        }
    </style>
</head>

<body>
    <div></div>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        // 颜色交替
        var a = 0;
        setInterval(function () {
            a++;
            if (a % 3 == 0) {
                $("div").css("background", "red");
            } else if (a % 3 == 1) {
                $("div").css("background", "yellow");
            } else {
                $("div").css("background", "blue");
            }
        }, 1000)


    </script>
</body>

</html>

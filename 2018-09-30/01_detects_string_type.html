<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_detects_string_type</title>
</head>
<body>
<!-- 1. JavaScript中如何检测一个变量是string类型？请写出函数 -->
<script>
    let str1 = "我是字符串1";
    console.log(typeof str1 === "string");
    let str2 = "我是字符串2";
    console.log(typeof(str2) === "string");
    let str3 = "我是字符串3";
    console.log(str3.constructor === String);
</script>
</body>
</html>
